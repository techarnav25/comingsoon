<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Source Code â€” Coming Soon</title>

<style>
:root {
  --bg: #06060a;
  --fg: #f5f7ff;
  --accent: #6cffc1;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Inter, system-ui, -apple-system, Segoe UI, sans-serif;
}

body {
  background: var(--bg);
  color: var(--fg);
  height: 100vh;
  overflow: hidden;
}

/* CENTER */
.stage {
  height: 100vh;
  display: grid;
  place-items: center;
}

/* SOURCE CODE */
.source {
  position: absolute;
  top: 40px;
  font-size: 12px;
  letter-spacing: 6px;
  opacity: 0.6;
  text-transform: uppercase;
}

/* COMING SOON WRAPPER */
.word {
  display: flex;
  gap: 0.05em;
  perspective: 1200px;
}

/* LETTER */
.letter {
  font-size: clamp(3rem, 9vw, 7rem);
  font-weight: 900;
  transform-style: preserve-3d;
  animation: enter 1.2s cubic-bezier(.2,.8,.2,1) forwards;
  opacity: 0;
}

/* STAGGER */
.letter:nth-child(n) {
  animation-delay: calc(var(--i) * 0.08s);
}

/* SUBTEXT */
.footer {
  position: absolute;
  bottom: 40px;
  font-size: 11px;
  letter-spacing: 4px;
  opacity: 0.5;
}

/* ANIMATIONS */
@keyframes enter {
  0% {
    opacity: 0;
    transform: rotateX(90deg) translateY(120px);
  }
  100% {
    opacity: 1;
    transform: rotateX(0deg) translateY(0);
  }
}

/* HOVER / TOUCH ENERGY */
.word:hover .letter {
  animation: explode 0.6s ease forwards;
}

@keyframes explode {
  0% { transform: translateZ(0); }
  100% {
    transform:
      translateZ(120px)
      rotateX(calc(var(--rx) * 1deg))
      rotateY(calc(var(--ry) * 1deg));
    color: var(--accent);
  }
}

/* MOBILE */
@media (max-width: 600px) {
  .source { top: 20px; }
  .footer { bottom: 20px; }
}
</style>
</head>

<body>

<div class="stage">
  <div class="source">Source Code</div>

  <div class="word" id="word">
    <div class="letter" style="--i:0">C</div>
    <div class="letter" style="--i:1">O</div>
    <div class="letter" style="--i:2">M</div>
    <div class="letter" style="--i:3">I</div>
    <div class="letter" style="--i:4">N</div>
    <div class="letter" style="--i:5">G</div>
    <div class="letter" style="--i:6">&nbsp;</div>
    <div class="letter" style="--i:7">S</div>
    <div class="letter" style="--i:8">O</div>
    <div class="letter" style="--i:9">O</div>
    <div class="letter" style="--i:10">N</div>
  </div>
  

  <div class="footer">UNDER CONSTRUCTION</div>
</div>

<script>
/* PHYSICAL MOTION FEEL */
document.querySelectorAll('.letter').forEach(l => {
  l.style.setProperty('--rx', Math.random() * 60 - 30);
  l.style.setProperty('--ry', Math.random() * 60 - 30);
});

/* SUBTLE BREATHING */
let t = 0;
function breathe() {
  t += 0.01;
  document.getElementById('word').style.transform =
    `translateY(${Math.sin(t) * 6}px)`;
  requestAnimationFrame(breathe);
}
breathe();
</script>

</body>
</html>
